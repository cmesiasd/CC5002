<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/agregarDisfraz.css">
	<link rel="stylesheet" href="css/boostrapw3c.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="js/validator.js"></script>
	<script src="js/regiones.js"></script>
	<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
	<title>Reciclador de Disfraces</title>
</head>

<body>
	<div class="container-fluid bg-dark">
		<h1 class="titulo">Agrega tu disfraz</h1>
	</div>
	
	<div class="container">
		<form id="myform" method="post" action="" onsubmit="dataValidator();">

			<div class="form-group">
				<label for="nombre-disfraz" class="text-field">Región</label>
				<select id="regiones"></select>
			</div>

			<div class="form-group">
				<label for="nombre-disfraz" class="text-field">Comuna</label>
				<select id="comunas"></select>
			</div>

			<div class="form-group">
				<label for="nombre-disfraz" class="text-field">Nombre disfraz</label>
				<input type="text" id="nombre-disfraz" name="nombre" size="20" placeholder="Nombre disfraz">
			</div>

			<div class="form-group">
				<label for="descripcion-disfraz" class="text-field">Teléfono</label>
				<input type="text" id="descripcion-disfraz" name="descripcion-disfraz" placeholder="Ingrese su teléfono acá">
			</div>

			<div class="form-group">
				<label for="direccion" class="text-field">Dirección</label>
				<input type="text" id="direccion" name="direccion" placeholder="Dirección">
			</div>

			<div class="form-group">
				<label for="comuna" class="text-field">Comuna</label>
				<select id="comuna" name="comuna">
					<option value="1000">Santiago</option>
					<option value="1010">Providencia</option>
					<option value="1011">Recoleta</option>
				</select>
			</div>

			<div class="form-group">
				<label for="masa" class="text-field">Tipo de Masa</label>
				<br>
				<br>
				<label for="masa1" class="text-field">Masa Delgada</label>
				<input type="radio" name="masa" value="1">
				<label for="masa1" class="text-field">Masa Normal</label>
				<input type="radio" name="masa" value="2">
			</div>

			<div class="form-group">
				<label for="ingrediente" class="text-field">Ingredientes</label>
				<select id="ingrediente" name="ingrediente" onclick="changeIngredients();">
					<option value="0">Seleccione un ingrediente</option>
					<option value="1">Pepperoni</option>
					<option value="2">Aceitunas</option>
					<option value="3">Carne</option>
				</select>

				<img id="carne" src="carne.jpg" style="display: none;" height="100" width="100">
				<img id="pepperoni" src="pepperoni.jpg" style="display: none;" height="100" width="100">
				<img id="aceitunas" src="aceitunas.jpg" style="display: none;" height="100" width="100">
				<br>
			</div>

			<div class="form-group">
				<label for="comentario" class="text-field">Comentarios</label>
				<textarea id="comentario" name="comentario" placeholder="Ingrese comentarios acá"></textarea>
			</div>
			<input class="btn-success" type="submit" value="Crear mi pizza">
			<button id="myButton" class="btn-danger" onclick="cleanForm();">Limpiar</button>
		</form>
	</div>

	<script src="regiones.js"></script>
</body>

</html>
