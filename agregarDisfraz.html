<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/agregarDisfraz.css">
	<link rel="stylesheet" href="css/boostrapw3c.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="js/validator.js"></script>
	<script src="js/regiones.js"></script>
	<script src="js/jquery-3.4.1.min.js"></script>
	<title>Reciclador de Disfraces</title>
</head>

<body>
	<div class="container-fluid bg-dark">
		<h1 class="titulo">Agrega tu disfraz</h1>
	</div>

	<div class="container">
		<form id="myform" method="post" action="#" onsubmit="dataValidator();">

			<!-- Region -->
			<div class="form-group">
				<label for="region" class="text-field">Región</label>
				<select id="region"></select>
			</div>

			<!-- Comuna -->
			<div class="form-group">
				<label for="comuna" class="text-field">Comuna</label>
				<select id="comuna"></select>
			</div>
			
			<!-- Nombre disfraz -->
			<div class="form-group">
				<label for="nombre-disfraz" class="text-field">Nombre disfraz</label>
				<input type="text" id="nombre-disfraz" name="nombre" class="form-control"
					placeholder="Nombre disfraz">
			</div>

			<!-- Descripcion disfraz -->
			<div class="form-group">
				<label for="descripcion-disfraz" class="text-field">Descripción disfraz</label>
				<textarea name="descripcion-disfraz" id="descripcion-disfraz" cols="40" rows="8" placeholder="Descripción disfraz"></textarea>
			</div>

			<!--Categoria-->
			<div class="form-group">
				<label for="" class="text-field">Categoria</label>
				<select id="categoria"></select>
			</div>

			<!--Talla-->
			<div class="form-group">
				<label for="talla" class="text-field">Talla</label>
				<select id="talla"></select>
			</div>

			<!--Foto-->
			<div class="form-group">
				<label for="foto-disfraz" class="text-field">Foto Disfraz</label>
				<br>
				<div class="row">
					<div class="col-9">
					<input type="file" class="archivos" id="foto-disfraz" name="foto-disfraz">
					</div>
					<div class="col-3">
					<button class="btn-info" onclick="return add_image()" id="mas">Agregar otro archivo</button>
				</div>
				</div>
			</div>

			<!-- Nombre contacto -->
			<div class="form-group">
				<label for="nombre" class="text-field">Nombre contacto</label>
				<input type="text" id="nombre" name="nombre" class="form-control" size="20"
					placeholder="Nombre contacto">
			</div>

			<!-- Email contacto -->
			<div class="form-group">
				<label for="email" class="text-field">Email contacto</label>
				<input type="email" class="form-control" name="email" id="email" placeholder="user@mail.com">
			</div>

			<!-- Celular contacto -->
			<div class="form-group">
				<label for="celular" class="text-field">Numero celular contacto</label>
				<input type="text" class="form-control" name="celular" id="celular" placeholder="987654321">
			</div>

			<input class="btn-success" type="submit" value="Agregar disfraz">
			<button id="myButton" class="btn-danger" onclick="cleanForm();">Limpiar</button>
		</form>
	</div>

	<!---->
	<script src="js/agregar.js"></script>
	<script src="js/regiones.js"></script>
	<script src="js/categorias.js"></script>
</body>

</html>
